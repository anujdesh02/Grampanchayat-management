<script type="text/javascript">
	jQuery(document).ready(function (jQuery) {
		/*jQuery('.loading').hide();*/
		jQuery("body").on('click', '#first-button-submit', function (event) {
			event.preventDefault();
			var isValid = true;
			jQuery(this).parents('form').find('.validate').each(function () {
				if (jQuery.trim(jQuery(this).val()) == '') {
					isValid = false;
					jQuery(this).css({
						"border": "1px solid red",
						//"background": "#FFCECE"
					});
					var label = jQuery(this).prev('label').text();
					jQuery(this).next('span').remove();
					jQuery(this).after("<span class='errors'>Enter value for " + label.replace("*", "") + "</span>");
				}
				else {
					jQuery(this).css({
						"border": "1px solid #999",
						//"background": ""
					});
					jQuery(this).next('span').remove();
				}
			});
			if (isValid == false) {
				event.preventDefault();
				jQuery('html, body').animate({
					scrollTop: jQuery(".formwrapper").offset().top - 100
				}, 1000);
			}
			else {
				var popID = jQuery("#first-button-submit").attr('data-rel');
				jQuery('body').addClass('overflowhidden');
				var winHeight = jQuery(window).height();
				jQuery('#' + popID).fadeIn();
				var popheight = jQuery('#' + popID).find('.popup-block').outerHeight(true);
				if (jQuery('.popup-block').length) {
					var popMargTop = popheight / 2;
					//var popMargLeft = (jQuery('#' + popID).find('.popup-block').width()/2);
					if (winHeight > popheight) {
						jQuery('#' + popID).find('.popup-block').css({
							'margin-top': -popMargTop,
							//'margin-left' : -popMargLeft
						});
					} else {
						jQuery('#' + popID).find('.popup-block').css({
							'top': 0,
							//'margin-left' : -popMargLeft
						});
					}
				}
				jQuery('#' + popID).append("<div class='modal-backdrop'></div>");
				jQuery('.popouterbox .modal-backdrop').fadeTo("slow", 0.70);
				jQuery('.custom-pop-box .modal-backdrop').fadeTo("fast", 0.88);
				if (popheight > winHeight) {
					jQuery('.popouterbox .modal-backdrop').height(popheight);
				}
				jQuery('#' + popID).focus();
				return false;
			}
		});
		jQuery("body").on('click', '#re-cehck-button', function (event) {
			event.preventDefault();
			jQuery("#formsubmission").hide();
			jQuery('html, body').animate({
				scrollTop: jQuery(".formwrapper").offset().top - 100
			}, 1000);
		});
		jQuery("body").on('click', '#confirm-button', function (event) {
			event.preventDefault();
			var EmploymentCardReg = jQuery('#applicationForm').serialize();
			jQuery.ajax(
				{
					type: "POST",
					url: 'https://www.birthcertificate.org.in/wp-admin/admin-ajax.php',
					dataType: 'html',
					data: EmploymentCardReg,
					beforeSend: function () {
						jQuery('.loading').show();
					},
					complete: function () {
						jQuery('.loading').hide();
					},
					success: function (data, response) {
						if (data == 1) {
							var site_url = "https://www.birthcertificate.org.in";
							window.location = site_url + "/shipping-address";
						}
						else {
							alert("Something went wrong!!!!");
						}
					}
				});
		});
	});
</script>
<script>
	window.onload = function () {
		var d = new Date().getTime();
		document.getElementById("tid").value = d;
	};
</script>
